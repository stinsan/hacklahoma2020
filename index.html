<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="canvas_wrapper">
         <canvas id="myCanvas">
            Your browser does not support the HTML5 canvas tag.
	       </canvas>
      </div>
      <div class="settings_panel" id="settings_panel">
        <h1 id="maze_title">Maze</h1>
        <div class="settings_maze">
            <input type="radio" id="maze1" name="maze_algorithm" value="maze1" onclick="getAlgo()">
            <label for="maze1">Binary Tree Maze</label>
            <input type="radio" id="maze2" name="maze_algorithm" value="maze2" onclick="getAlgo()">
            <label for="maze2">Kruskal's Algorithm</label>
            <input type="radio" id="maze3" name="maze_algorithm" value="maze3" onclick="getAlgo()">
            <label for="maze3">Prim's Algorithm</label>
        </div>
        <div class="settings_path">
            <h1>Path</h1>
            <input type="radio" id="path1" name="path_algorithm" value="path1" onclick="getAlgo()">
            <label for="path1">Random Mouse</label>
            <input type="radio" id="path2" name="path_algorithm" value="path2" onclick="getAlgo()">
            <label for="path2">Wall Follower</label>
            <input type="radio" id="path3" name="path_algorithm" value="path3" onclick="getAlgo()">
            <label for="path3">BFS</label></label>
        </div>
        <div class ="settings_info">
          <button type="button" id="info_button">?</button>
        </div>
        <div class="settings_run">
          <button type="button" id="run_button">Run</button>
        </div>
      </div>
      <div class="panel_buttons">
        <span class="panel_button" id="panel_button">&times;</span>
      </div>
      <div class="modal" id="modal">
        <div class="modal_content">
        <span class="close_button" id="close_button">&times;</span>
        <p id="maze_facts">Select a Maze Algorithm to learn more about it!</p>
        <p id="path_facts">Select a Path Algorithm to learn more about it!</p>
        </div>
      </div>
    </div>

    <script src="panel.js"></script>
    <script src="Core/GridNode.js"></script>
    <script src="Core/Grid.js"></script>
    <script src="generator.js"></script>
    <script src="pathfinding/random.js"></script>
    <script src="pathfinding/wallfollow.js"></script>
    <script src="Main.js"></script>

  </body>
</html>
